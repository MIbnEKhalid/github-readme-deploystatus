<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Builder</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            background: #242424;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            max-width: 900px;
            width: 100%;
            flex-direction: row;
        }

        .builder,
        .output-container {
            flex: 1;
            padding: 20px;
        }

        .builder {
            border-right: 1px solid #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1e90ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1c7ed6;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            word-break: break-all;
            color: #ffffff;
        }

        .output img {
            max-width: 100%;
            border-radius: 5px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #1c7ed6;
        }

        .output input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            box-sizing: border-box;
        }

        .output input:focus {
            border-color: #1e90ff;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .builder {
                border-right: none;
                border-bottom: 1px solid #333;
            }
        }
    </style>
</head>

<body>
    
    <div class="container">

        <div class="builder">

            <h2>URL Builder</h2>

            <div class="form-group">
                <label for="platform">Platform</label>
                <select id="platform" onchange="toggleFields()">
                    <option value="github">GitHub</option>
                    <option value="netlify">Netlify</option>
                    <option value="vercel">Vercel</option>
                </select>
            </div>

            <div class="form-group" id="user-group">
                <label for="user">User</label>
                <input type="text" id="user" placeholder="GitHub username" value="MIbnEKhalid">
            </div>

            <div class="form-group" id="repo-group">
                <label for="repo">Repo</label>
                <input type="text" id="repo" placeholder="GitHub repository" value="MIbnEKhalid.github.io">
            </div>

            <div class="form-group" id="site-id-group" style="display: none;">
                <label for="site-id">Site ID</label>
                <input type="text" id="site-id" placeholder="Netlify Site ID">
            </div>

            <div class="form-group" id="project-id-group" style="display: none;">
                <label for="project-id">Project ID</label>
                <input type="text" id="project-id" placeholder="Vercel Project ID">
            </div>
            <div class="form-group">
                <label for="background">Background (optional)</label>
                <input type="text" id="background" placeholder="e.g., 333333">
            </div>

            <div class="form-group">
                <label for="border">Border (optional)</label>
                <input type="text" id="border" placeholder="e.g., ff0">
            </div>

            <div class="form-group">
                <label for="width">Width (optional)</label>
                <input type="number" id="width" placeholder="e.g., 200">
            </div>

            <div class="form-group">
                <label for="height">Height (optional)</label>
                <input type="number" id="height" placeholder="e.g., 50">
            </div>

            <div class="form-group">
                <label for="hide-border">Hide Border</label>
                <select id="hide-border">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>

            <button onclick="buildURL()">Build URL</button>
        </div>

        <div class="output-container">
            <h2>Output</h2>
            <div class="output" id="output"></div>
            <button class="copy-button" onclick="copyURL()">Copy URL</button>
        </div>
    </div>

    <script>
        function toggleFields() {
            const platform = document.getElementById('platform').value;
            document.getElementById('user-group').style.display = platform === 'github' ? 'block' : 'none';
            document.getElementById('repo-group').style.display = platform === 'github' ? 'block' : 'none';
            document.getElementById('site-id-group').style.display = platform === 'netlify' ? 'block' : 'none';
            document.getElementById('project-id-group').style.display = platform === 'vercel' ? 'block' : 'none';
        }

        function buildURL() {
            const platform = document.getElementById('platform').value;
            const user = document.getElementById('user').value;
            const repo = document.getElementById('repo').value;
            const siteId = document.getElementById('site-id').value;
            const projectId = document.getElementById('project-id').value;
            const background = document.getElementById('background').value;
            const border = document.getElementById('border').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const hideBorder = document.getElementById('hide-border').value;

            let url = `https://readme.deploystatus.mbktechstudio.com/?platform=${platform}`;

            if (platform === 'github') {
                if (!user || !repo) {
                    alert('Please fill in all required fields.');
                    return;
                }
                url += `&user=${user}&repo=${repo}`;
            } else if (platform === 'netlify') {
                if (!siteId) {
                    alert('Please fill in all required fields.');
                    return;
                }
                url += `&site-id=${siteId}`;
            } else if (platform === 'vercel') {
                if (!projectId) {
                    alert('Please fill in all required fields.');
                    return;
                }
                url += `&project-id=${projectId}`;
            }

            if (background) {
                url += `&background=${background}`;
            }
            if (border) {
                url += `&border=${border}`;
            }
            if (width) {
                url += `&width=${width}`;
            }
            if (height) {
                url += `&height=${height}`;
            }
            url += `&hide_border=${hideBorder}`;

            document.getElementById('output').innerHTML = `<img src="${url}" alt="Deployment Status"><br><br><input type="text" value="${url}" id="url-output" readonly>`;
        }

        function copyURL() {
            const urlOutput = document.getElementById('url-output');
            urlOutput.select();
            urlOutput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('URL copied to clipboard');
        }

        // Initialize the form fields based on the selected platform
        toggleFields();
    </script>
</body>

</html>
